<form #registerForm="ngForm" (ngSubmit)="register()" class="register-form">
  <h2 class="text-center text-primary">Zarejestruj się</h2>

  <div class="form-group">
    <label>Nazwa użytkownika</label>
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username" class="form__input">
  </div>

  <div class="form-group">
    <label>Hasło</label>
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password" class="form__input">
  </div>

  <div class="form-group">
    <button class="btn btn-success" type="submit" class="form__button">Zarejestruj</button>
  </div>

</form>
